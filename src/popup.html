	<title>Accountabilibuddy</title>

		body {
			font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
			font-size: 100%;
		}
		#status {
			/* avoid an excessively wide status text */
			max-width: 400px;
		}

	<body>
		<form id="addBlockedDomain">
			<label>
				Domain to block
				<input name="pattern" type="text"/>
			</label>
			<input name="add-blocked-domain" value="Add Blocked Domain" type="submit" />
		</form>

		<form id="removeBlockedDomain">
			<input name="pattern" list="patterns" />
			<datalist id="patterns">
			</datalist>

			<input name="remove-blocked-domain" value="Remove Blocked Domain" type="submit" />
		</form>

	<script src="popup.js"></script>
	</body>
